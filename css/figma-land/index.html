<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container navbar">
      <div class="navbar__logo">
        <img src="./assets/images/logo.png" alt="Logo" />
      </div>
      <div class="navbar__navigations">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="navbar__login">
        <button class="btn btn--primary">Login</button>
      </div>
      <div class="navbar__burger">
        <img src="./assets/icons/burger.svg" alt="burger icon" />
      </div>
    </div>
    <div class="hero">
      <h1>Work at the speed of thought</h1>
      <p>
        Most calendars are designed for teams. Slate is designed for freelancers
        who want a simple way to plan their schedule.
      </p>
      <div class="hero__btn-container">
        <button class="btn btn--secondary">Try For Free</button>
        <button class="btn btn--primary">Learn More</button>
      </div>
      <div class="hero__screen">
        <img src="./assets/images/hero-bg.png" alt="" />
        <div class="hero__screen__shadow"></div>
      </div>
    </div>

    <style>
      .gallery {
        width: 1087px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        row-gap: 44px;
        column-gap: 33px;
        justify-content: center;
      }
    </style>
    <div class="gallery">
      <img src="./assets/images/gallery-2.png" alt="" />
      <img src="./assets/images/gallery-2.png" alt="" />
      <img src="./assets/images/gallery-2.png" alt="" />
      <img src="./assets/images/gallery-2.png" alt="" />
      <img src="./assets/images/gallery-1.png" alt="" />
      <img src="./assets/images/gallery-2.png" alt="" />
      <img src="./assets/images/gallery-1.png" alt="" />
    </div>
  </body>
</html>
